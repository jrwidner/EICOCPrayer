<!DOCTYPE html>
<html>
<head>
    <title>Attendance Reports</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px; /* Decreased font size */
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 25%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        table {
            width: 100%; /* Set table width to 100% */
            border-collapse: collapse;
            margin: 20px auto; /* Center the table */
        }
        th, td {
            padding: 8px; /* Reduced padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .nav-tabs a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-tabs a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-tabs a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-tabs">
        <a href="https://eicocelderprayers.azurewebsites.net/">Prayer Requests</a>
        <a href="https://eicocelderprayers.azurewebsites.net/attendance.html">Attendance - Last 52 Weeks</a>
        <a href="https://eicocelderprayers.azurewebsites.net/attendanceReports.html" class="active">Attendance Missed Last 4 Weeks</a>
        <a href="https://eicocelderprayers.azurewebsites.net/attendance_upload.html">Upload Attendance Records</a>
    </div>
    <div class="container">
        <h1>Attendance Reports</h1>
        <h2>Missed Last 4 Weeks</h2>
        <table id="attendance-table" border="0">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Last Seen Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        // Example data, replace with actual data fetching logic
        const data = [
            { lastName: 'Doe', firstName: 'John', lastSeenDate: '2022-12-31' },
            { lastName: 'Smith', firstName: 'Jane', lastSeenDate: '2022-11-30' }
        ];

        const tbody = document.querySelector('#attendance-table tbody');

        data.forEach(member => {
            const tr = document.createElement('tr');
            const lastNameTd = document.createElement('td');
            const firstNameTd = document.createElement('td');
            const lastSeenDateTd = document.createElement('td');

            lastNameTd.textContent = member.lastName;
            firstNameTd.textContent = member.firstName;
            lastSeenDateTd.textContent = new Date(member.lastSeenDate).toLocaleDateString('en-US');

            tr.appendChild(lastNameTd);
            tr.appendChild(firstNameTd);
            tr.appendChild(lastSeenDateTd);
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
