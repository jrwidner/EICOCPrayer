<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Requests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prayer Requests</h1>
    </header>
    <main>
        <section id="requests-section">
            <div id="spinner" class="spinner"></div>
            <table id="requests-table" role="presentation"></table>
        </section>
        <aside>
            <form id="newRequestForm">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="initialRequest">Initial Request</label>
                    <textarea id="initialRequest" name="initialRequest" required></textarea>
                </div>
                <div>
                    <label for="typeOfRequest">Type of Request</label>
                    <select id="typeOfRequest" name="typeOfRequest" required></select>
                </div>
                <button type="submit" id="createNewRequest">Create New Request</button>
            </form>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
