<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Requests</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        /* Spinner styles */
        .spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prayer Requests</h1>
    </header>
    <main>
        <section aria-labelledby="requests-heading">
            <h2 id="requests-heading">Current Prayer Requests</h2>
            <div id="spinner" class="spinner"></div>
            <div id="requests" role="list">
                <!-- Records will be dynamically inserted here -->
            </div>
        </section>
        <aside aria-labelledby="new-request-heading">
            <h2 id="new-request-heading">Submit a New Prayer Request</h2>
            <form id="newRequestForm" aria-describedby="form-instructions">
                <p id="form-instructions">Please fill out the form below to submit a new prayer request.</p>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required aria-required="true">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required aria-required="true">
                </div>
                <div>
                    <label for="dateOfRequest">Date of Request</label>
                    <input type="date" id="dateOfRequest" name="dateOfRequest" required aria-required="true">
                </div>
                <div>
                    <label for="typeOfRequest">Type of Request</label>
                    <select id="typeOfRequest" name="typeOfRequest" required aria-required="true">
                        <option value="Health">Health</option>
                        <option value="Employment">Employment</option>
                        <option value="Spiritual">Spiritual</option>
                        <option value="Praise">Praise</option>
                        <option value="Family Concerns">Family Concerns</option>
                        <option value="Prayer Card">Prayer Cards</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="initialRequest">Initial Request</label>
                    <textarea id="initialRequest" name="initialRequest" placeholder="Initial Request" required aria-required="true"></textarea>
                </div>
                <button type="submit" id="createNewRequest">Submit</button>
            </form>
        </aside>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
